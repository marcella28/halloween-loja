<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
         #background{
        position: absolute;
        height: 99%;
        width: 100%;
    }

    .background{
        position: absolute;
        height: 99%;
        width: 99%;
    }

    .form{
        display: flex;
        position: relative;
        flex-flow: column;
        flex-wrap: row wrap;
        width: 250px;
        align-items: center;
        justify-content: center;
        background-color: orange;
        height: 300px;
        width: 400px;
        border-radius: 20%;
    }

    .card{
        border-color: black;
        height: 100px;
        width: 200px;
    }

    </style>
</head>
<body style="background-color: black;">
    <div class="background">
        <img src="https://marketplace.canva.com/EAFrWiFpof4/1/0/800w/canva-orange-spooky-halloween-desktop-wallpaper-MsgwCJbTGYQ.jpg" id="background">
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <div style="background-color: orange; ">
            <p>Bem vindo ao mantimentos store! Preeencha os campos abaixo para realizar seu cadastro e clique no botão......</p>
        </div>
    <div class="form">
        <h2>Cadastro</h2>
        <form class="card" action="/cadastro" method="POST">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="username" autocomplete="off">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" autocomplete="off">
            <br>
            <br>
            <button type="submit">Cadastro</button>
        </form>
    </form>  
    </div>
</div>
</body>
</html>
