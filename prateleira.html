<script>
    document.addEventListener('DOMContentLoaded', function () {
      const imagens = document.querySelectorAll('.produto');
      const pontosElement = document.getElementById('pontos');
      const cashbackElement = document.getElementById('cashback');
      const userElement = document.getElementById('user');

      imagens.forEach(imagem => {
        imagem.addEventListener('click', function () {
          const imageId = this.id;

          // Envie uma solicitação ao servidor quando a imagem for clicada
          fetch('/addPoints', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ imageId }),
          })
            .then(response => response.json())
            .then(data => {
              console.log(data); // Exiba a resposta do servidor no console

              // Atualize o nome do usuário
              userElement.textContent = data.username;

              // Atualize os elementos HTML com as informações dos pontos e cashback
              pontosElement.textContent = data.points;
              cashbackElement.textContent = data.cashback.toFixed(2);

              // Esconda a imagem após clicar (opcional)
              this.style.display = 'none';
            })
            .catch(error => console.error('Erro ao adicionar pontos:', error));
        });
      });
    });
  </script>
